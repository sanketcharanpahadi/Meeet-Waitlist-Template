<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-[#013243] font-heading px-4 py-4 relative sm:px-8 sm:py-8">
    <header class="header py-0 pb-28 sm:pb-48">
      <img src="./Assets/Logo.svg" alt="logo" class="w-4/12 sm:w-2/12" />
    </header>

    <article class="article text-[#32f5ca]">
      <h1
        class="heading text-[40px] leading-tight mb-6 sm:text-[83px] sm:leading-tight"
      >
        Meet New Entrepreneurs
      </h1>

      <p
        class="para text-[#b9b7b7] text-xl font-sans leading-snug mb-6 sm:text-[23px]"
      >
        Meeet is a new social media platform for entrepreneurs to connect and
        socialize.
      </p>
      <button
        class="bg-[#32f5ca] text-[#013243] text-xl px-4 py-3 rounded-md mb-40 sm:px-5 sm:py-4 sm:text-[20px]"
      >
        Get notified at launch
      </button>
      <a
        href="#"
        class="link text-[#b9b7b7] text-md font-sans flex items-center sm:text-xl"
      >
        <img
          src="./Assets/Twitter.svg"
          alt=""
          class="inline-block w-9 mr-4 sm:w-10"
        />
        Follow us on Twitter
      </a>
    </article>

    <div class="images">
      <img
        src="./Assets/User Avatar 1.svg"
        class="hidden sm:visible absolute sm:block sm:right-8 sm:top-64 sm:w-1/6"
        alt=""
      />
      <img
        src="./Assets/User Avatar 2.svg"
        class="absolute top-[70px] right-1 w-2/5 z-[-1] sm:w-1/4 sm:top-8 sm:right-9"
        alt=""
      />
      <img
        src="./Assets/User Avatar 3.svg"
        class="absolute top-[90px] left-10 w-3/12 sm:top-20 sm:w-[20%]"
        alt=""
      />
      <img
        src="./Assets/User Avatar 4.svg"
        class="absolute bottom-[95px] z-[-1] right-1 w-2/5 sm:w-4/12 sm:bottom-8 sm:right-12"
        alt=""
      />
      <img
        src="./Assets/User Avatar 5.svg"
        class="hidden sm:block absolute sm:right-44 z-[-1] sm:top-52 sm:w-24"
        alt=""
      />
      <img
        src="./Assets/User Avatar 2.svg"
        class="hidden sm:block absolute sm:right-[12%] z-[-1] sm:bottom-[39%] sm:w-1/6"
        alt=""
      />
    </div>
  </body>
</html>
